name: Daily RSI Telegram Bot

on:
  schedule:
    - cron: "0 7 * * *"   # täglich 07:00 UTC (~8–9 Uhr DE)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Run RSI Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python rsi_bot.py
